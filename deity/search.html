					<div class="checks races">
						<label><input type="checkbox" name="race" value="Dw">Dwarf</label>

					</div>
					<div class="buttons">
						<button type="button" onclick="selectAll(event, true)">Any</button>
						<button type="button" onclick="selectAll(event, false)">Clear</button>
					</div>
				</div></fieldset>

				<fieldset><legend>Alignment</legend><div>
					<div class="checks alignments">
						<label><input type="checkbox" name="alignment" value="LG">Lawful Good</label>

						<label><input type="checkbox" name="alignment" value="LE">Lawful Evil</label>
						<label><input type="checkbox" name="alignment" value="NE">Neutral Evil</label>
						<label><input type="checkbox" name="alignment" value="CE">Chaotic Evil</label>
					</div>
					<div class="buttons">
						<button type="button" onclick="selectAll(event, true)">Any</button>
						<button type="button" onclick="selectAll(event, false)">Clear</button>
					</div>
				</div></fieldset>

				<fieldset><legend>Domain</legend><div>
					<div class="checks domains">
						<label><input type="checkbox" name="domain" value="Air">Air</label>
						<label><input type="checkbox" name="domain" value="Animal">Animal</label>

						<label><input type="checkbox" name="domain" value="Protection">Protection</label>
						<label><input type="checkbox" name="domain" value="Strength">Strength</label>
